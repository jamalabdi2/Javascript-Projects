<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <span id="hours" class="spans">00</span>
        <span>:</span>
        <span id="minutes" class="spans">00</span>
        <span>:</span>
        <span id="seconds" class="spans">00</span>
        <div class="session">
            <span id="session" class="spans">AM</span>
        </div>
    </div>
    
</body>
</html>
