<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>

<body>
    <div class="main_container">
        <div class="container1">
            <h4 class="title1">Your Result</h1>
            <div class="circle_container">
                <div class="circle">
                    <div class="circle_text">
                        <p class="seventy_six">76</p>
                        <p class="j">of 100</p>
                    </div>
                </div>
            </div>
            <h1>Great</h1>
            <p class="paragraph">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="container2">
            <h1 class="title2">Summary</h1>
            <div class="columns">
                <p class="text1">Reaction</p>
                <p>80 / <span class="half">100</span></p>
            </div>
    
            <div class="columns">
                <p class="text2">Memory</p>
                <p>92 / <span class="half">100</span></p>
            </div>
    
            <div class="columns">
                <p class="text3">Verbal</p>
                <p>61 / <span class="half">100</span></p>
            </div>
    
            <div class="columns">
                <p class="text4">Visual</p>
                <p>72 / <span class="half">100</span></p>
            </div>
    
            <button>Continue</button>
    
            
        </div>

    </div>
    
    
</body>
</html>
