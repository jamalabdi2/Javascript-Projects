<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookList</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,600&family=Poppins:wght@300&display=swap" rel="stylesheet">
    
    <script src="scripts.js" defer ></script>
</head>
<body>
    <div class="container">
        <h1 id="heading" class="heading">My <span>Book</span>List</h1>
        <form id="form" class="form">
            <label for="title">Title</label>
            <input type="text" id="title">

            <label for="author">Author</label>
            <input type="text" id="author">

            <label for="ISBN">ISBN</label>
            <input type="number" id="ISBN">

            <button type="submit" id="submitBtn">Submit</button>
        </form>
        <table class="table" id="table">
            <header>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </header>
            <tbody id="tableBody">
                <p id="alert"></p>

            </tbody>
        </table>

    </div>
   

    
</body>
</html>
